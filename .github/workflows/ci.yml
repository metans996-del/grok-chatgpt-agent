name: Agent CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  sandbox-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest -q
      - name: Static analysis
        run: |
          pip install flake8 mypy bandit
          flake8 .
          mypy .
          bandit -r .
